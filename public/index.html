<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hızlı Geçiş Online</title>
  <style>
    body {
      margin:0; padding:0;
      background:#111; color:white;
      font-family:sans-serif;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      height:100vh; overflow:hidden;
    }
    #menu, #lobby, #game {
      display:none;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    input, button, select {
      padding:8px 12px;
      font-size:16px;
      border-radius:6px;
      border:none;
    }
    button {
      background:#4cafef;
      color:white;
      cursor:pointer;
    }
    button:hover { background:#369; }
    canvas {
      background:#222;
      display:block;
    }
    #scoreboard {
      position:absolute;
      top:10px; left:50%;
      transform:translateX(-50%);
      display:flex; gap:50px;
      font-size:20px; font-weight:bold;
    }
    #scoreboard div {
      padding:6px 12px;
      border-radius:8px;
    }
    #blueScore { background:#0055ff; }
    #redScore { background:#ff2222; }
  </style>
</head>
<body>
  <!-- Menü -->
  <div id="menu">
    <h1>Hızlı Geçiş Online</h1>
    <input id="roomInput" placeholder="Oda Kodu (opsiyonel)">
    <button id="createBtn">Oda Kur</button>
    <button id="joinBtn">Odaya Gir</button>
  </div>

  <!-- Lobi -->
  <div id="lobby">
    <h2>Oda: <span id="roomCode"></span></h2>
    <p id="teamInfo"></p>
    <button id="readyBtn">Hazırım</button>
  </div>

  <!-- Oyun -->
  <div id="game">
    <div id="scoreboard">
      <div id="blueScore">Mavi: 0</div>
      <div id="redScore">Kırmızı: 0</div>
    </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
