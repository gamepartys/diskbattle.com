<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disk Battle ⚡</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <h1>Disk Battle ⚡</h1>
    <input id="nick" placeholder="Nick girin" maxlength="12" />
    <input id="room" placeholder="Oda kodu (örn: AB12)" maxlength="4" />
    <button id="joinBtn">Hazırım</button>
  </div>

  <div id="game" class="hidden">
    <div id="scoreboard">
      <div class="score blue">💙 Mavi: <span id="blueScore">0</span></div>
      <div class="score red">❤️ Kırmızı: <span id="redScore">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="msg"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
